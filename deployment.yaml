apiVersion: apps/v1
kind: Deployment
metadata:
  name: sapp-deployment
  labels:
    app: sapp-application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sapp-application
  template:
    metadata:
      labels:
        app: sapp-application
    spec:
      containers:
        - name: sapp-application
          image: europe-west2-docker.pkg.dev/zora-hackathon/sapp-production/sapp-application:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://testing_owner:npg_hrSRKItY39Vd@ep-nameless-wind-a560j4gl-pooler.us-east-2.aws.neon.tech/testing?sslmode=require"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
      restartPolicy: Always